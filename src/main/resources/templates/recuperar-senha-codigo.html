<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Verificar Código - MedDoc</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="login-page">
<div class="form-container">
    <div class="form-box">
        <div class="logo"></div>
        <h2>Verificar Código</h2>
        <p class="subtitle">Digite o código de 6 dígitos enviado para seu email</p>

        <form th:action="@{/recuperar-senha/verificar-codigo}" method="post" id="verificar-codigo-form">
            <div class="input-group">
                <i class="fa-solid fa-key"></i>
                <input type="text" name="codigo" placeholder="Código de 6 dígitos" 
                       pattern="[0-9]{6}" maxlength="6" required>
            </div>
            
            <button type="submit" class="btn-primary">
                <i class="fa-solid fa-check"></i> Verificar Código
            </button>
        </form>

        <div class="form-footer">
            <p>Não recebeu o código? <a href="#" id="reenviar-codigo">Reenviar código</a></p>
            <p>Lembrou sua senha? <a th:href="@{/login}">Voltar para o login</a></p>
        </div>
    </div>
</div>

<script th:src="@{/js/script.js}"></script>
</body>
</html>
