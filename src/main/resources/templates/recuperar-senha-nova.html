<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nova Senha - MedDoc</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="login-page">
<div class="form-container">
    <div class="form-box">
        <div class="logo"></div>
        <h2>Nova Senha</h2>
        <p class="subtitle">Digite sua nova senha</p>

        <form th:action="@{/recuperar-senha/salvar-nova-senha}" method="post" id="nova-senha-form">
            <div class="input-group">
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="novaSenha" id="novaSenha" 
                       placeholder="Nova senha" required 
                       pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
                       title="A senha deve ter pelo menos 8 caracteres, incluindo letras e números">
            </div>
            
            <div class="input-group">
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="confirmarSenha" id="confirmarSenha" 
                       placeholder="Confirmar nova senha" required>
            </div>

            <div class="password-requirements">
                <p>A senha deve conter:</p>
                <ul>
                    <li>Mínimo de 8 caracteres</li>
                    <li>Pelo menos uma letra</li>
                    <li>Pelo menos um número</li>
                </ul>
            </div>
            
            <button type="submit" class="btn-primary">
                <i class="fa-solid fa-check"></i> Salvar Nova Senha
            </button>
        </form>
    </div>
</div>

<script th:src="@{/js/script.js}"></script>
<script>
document.getElementById('nova-senha-form').addEventListener('submit', function(e) {
    const novaSenha = document.getElementById('novaSenha').value;
    const confirmarSenha = document.getElementById('confirmarSenha').value;
    
    if (novaSenha !== confirmarSenha) {
        e.preventDefault();
        alert('As senhas não coincidem!');
    }
});
</script>
</body>
</html>
