<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recuperar Senha - MedDoc</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="login-page">
<div class="form-container">
    <div class="form-box">
        <div class="logo"></div>
        <h2>Recuperar Senha</h2>
        <p class="subtitle">Digite seu email para receber um código de recuperação</p>

        <form th:action="@{/recuperar-senha/enviar-codigo}" method="post" id="recuperar-senha-form">
            <div class="input-group">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" name="email" placeholder="Seu email cadastrado" required>
            </div>
            
            <button type="submit" class="btn-primary">
                <i class="fa-solid fa-paper-plane"></i> Enviar Código
            </button>
        </form>

        <div class="form-footer">
            <p>Lembrou sua senha? <a th:href="@{/login}">Voltar para o login</a></p>
        </div>
    </div>
</div>

<script th:src="@{/js/script.js}"></script>
</body>
</html>
