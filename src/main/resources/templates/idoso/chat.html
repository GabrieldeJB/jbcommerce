<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chat - MedDoc</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<!-- Menu lateral -->
<div class="sidebar">
    <h2>MedDoc</h2>
    <div class="profile-link">
        <a href="/idoso/perfil"><i class="far fa-user-circle"></i> Perfil</a>
    </div>
    <ul>
        <li><a href="/idoso/dashboard"><i class="fas fa-home"></i> Início</a></li>
        <li><a href="/idoso/calendario"><i class="fas fa-calendar-alt"></i> Calendário</a></li>
        <li><a href="/idoso/chat"><i class="fas fa-comments"></i> Chat</a></li>
        <li><a href="/idoso/medicamentos"><i class="fas fa-pills"></i> Medicamentos</a></li>
        <li><a href="/idoso/consultas"><i class="fas fa-stethoscope"></i> Consultas</a></li>
        <li><a href="/notificacoes"><i class="fas fa-bell"></i> Notificações</a></li>
        <li><a href="/logout"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
    </ul>
</div>

<div class="meddoc-chat">
    <h1><i class="fas fa-comments"></i> Chat com Médicos</h1>
    <div class="chat-container">
        <div class="chat-sidebar">
            <h3>Conversas</h3>
            <ul id="conversationsList">
                <!-- As conversas serão carregadas aqui dinamicamente -->
            </ul>
        </div>
        <div class="chat-main">
            <div class="chat-header">
                <h3 id="currentChatMedicoName">Selecione uma conversa</h3>
            </div>
            <div class="chat-messages" id="messagesArea">
                <!-- As mensagens serão carregadas aqui -->
            </div>
            <div class="chat-input-area">
                <input type="text" id="messageInput" placeholder="Digite sua mensagem...">
                <button id="sendMessageBtn"><i class="fas fa-paper-plane"></i> Enviar</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script th:src="@{/js/chat.js}"></script>
<script th:src="@{/js/idoso-chat.js}"></script>
</body>
</html>
