<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Minhas Consultas - MedDoc</title>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<!-- Menu lateral -->
<div class="sidebar">
    <h2>MedDoc</h2>
    <div class="profile-link">
        <a href="/medico/perfil"><i class="far fa-user-circle"></i> Perfil</a>
    </div>
    <ul>
        <li><a href="/medico/dashboard"><i class="fas fa-home"></i> Início</a></li>
        <li><a href="/medico/consultas"><i class="fas fa-calendar-plus"></i> Marcar Consulta</a></li>
        <li><a href="/medico/exames"><i class="fas fa-flask"></i> Marcar Exames</a></li>
        <li><a href="/medico/chat"><i class="fas fa-comments"></i> Chat com Idosos</a></li>
        <li><a href="/notificacoes"><i class="fas fa-bell"></i> Notificações</a></li>
        <li><a href="/logout"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
    </ul>
</div>

    <!-- Conteúdo principal -->
    <main class="main-content">
        <div class="consultas-header">
            <div>
                <h1 class="consultas-titulo">Minhas Consultas (Médicos)</h1>
                <p class="consultas-subtitulo">Gerencie as consultas agendadas com seus pacientes</p>
            </div>
            <div class="consultas-actions">
                <button id="openNewConsultaModal" class="btn-primario"><i class="fas fa-plus"></i> Nova Consulta</button>
                <div class="search-filter-group">
                    <i class="fas fa-filter filter-icon"></i>
                    <select id="status-filter-consulta" class="filter-dropdown">
                        <option value="">Todos os status</option>
                        <option value="Pendente">Pendente</option>
                        <option value="Confirmada">Confirmada</option>
                        <option value="Reagendamento Solicitado">Reagendamento Solicitado</option>
                        <option value="Cancelada">Cancelada</option>
                        <option value="Concluída">Concluída</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="consultas-lista">
            <div id="consultas-section" class="consultas-list-section">
                <!-- Consultas serão carregadas aqui via JavaScript -->
            </div>
        </div>
    </main>

    <div th:insert="~{medico/nova-consulta-modal :: modalContent}"></div>
    <div th:insert="~{medico/consulta-detalhes-modal :: detalhesModalContent}"></div>
    <script th:src="@{/js/medico-consultas.js}"></script>
    <script th:src="@{/js/script.js}"></script> <!-- Manter para highlight de menu, etc. -->
</body>
</html>
